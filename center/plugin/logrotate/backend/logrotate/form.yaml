form:
  - name: "iDB_logrotate_log_path"
    label: "Log path"
    key: "Path"
    type: "string"
    default: ""
    required: true
    hint: "Specify the path of log file to rotate."

  - name: "iDB_logrotate_frequency"
    label: "Frequency"
    key: "Frequency"
    type: "select"
    options:
      - "daily"
      - "weekly"
      - "monthly"
      - "yearly"
    default: "daily"
    required: true
    hint: "Specify the frequency of log rotation."
    validation:
      pattern: "^(daily|weekly|monthly|yearly)$"

  - name: "iDB_logrotate_count"
    label: "Rotate count"
    key: "Count"
    type: "string"
    default: "rotate 5"
    required: true
    hint: "Specify the number of rotated log files retained."
    validation:
      pattern: "^rotate\\s+(\\d+)$"

  - name: "iDB_logrotate_compress"
    label: "Compress"
    key: "Compress"
    type: "bool"
    default: "false"
    required: false
    hint: "Specify whether to compress old log files."

  - name: "iDB_logrotate_delay_compress"
    label: "Delay compress"
    key: "DelayCompress"
    type: "bool"
    default: "false"
    required: false
    hint: "Specify whether to delay compression. Used together with Compress."

  - name: "iDB_logrotate_create_mode_owner_group"
    label: "New log file mode, owner, group"
    key: "Create"
    type: "string"
    default: "0644 root root"
    required: false
    hint: "Specify the file mode, owner and group for creating new log file after rotation."
    validation:
      pattern: "^create\\s+(\\d{4})\\s+(\\S+)\\s+(\\S+)$"

  - name: "iDB_logrotate_missing_ok"
    label: "Ignore missing log files"
    key: "MissingOk"
    type: "bool"
    default: "false"
    required: false
    hint: "Specify whether to ignore non-existent log files without reporting errors."

  - name: "iDB_logrotate_notif_empty"
    label: "Ignore empty log files"
    key: "NotIfEmpty"
    type: "bool"
    default: "false"
    required: false
    hint: "Specify whether rotation should not be performed when the log file is empty."

  - name: "iDB_logrotate_pre_cmd"
    label: "Command to execute before log rotation"
    key: "PreRotate"
    type: "string"
    default: ""
    required: false
    hint: "Specify the commands to be executed before log rotation."

  - name: "iDB_logrotate_post_cmd"
    label: "Command to execute after log rotation"
    key: "PostRotate"
    type: "string"
    default: ""
    required: false
    hint: "Specify the commands to be executed after log rotation."