form:
  - name: "iDB_crontab_task"
    label: "Task Rule"
    key: "Rule"
    type: "string"
    default: "0 3 * * * root /usr/local/bin/test.sh"
    required: true
    hint: "Specify crontab rule using Time-User-Command format"
    validation:
      pattern: "^(\S+\s+\S+\s+\S+\s+\S+\s+\S+)\s+(\S+)\s+(.+)$"