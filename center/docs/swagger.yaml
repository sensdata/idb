info:
  contact: {}
paths:
  /act/send:
    post:
      consumes:
      - application/json
      description: 像目标设备发送action指令
      parameters:
      - description: request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/model.HostAction'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.HostAction'
      summary: send action command to host
      tags:
      - Action
  /auth/login:
    post:
      consumes:
      - application/json
      description: 用户登录
      parameters:
      - description: request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/model.Login'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.LoginResult'
      summary: User login
      tags:
      - Auth
  /auth/logout:
    get:
      consumes:
      - application/json
      description: 用户登出
      parameters:
      - description: Authentication token
        in: header
        name: token
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
      summary: User logout
      tags:
      - Auth
  /cmd/send:
    post:
      consumes:
      - application/json
      description: 向目标设备发送linux指令
      parameters:
      - description: request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/model.Command'
      produces:
      - application/json
      responses:
        "200":
          description: OK
      summary: send linux command to host
      tags:
      - Command
  /cmd/send/group:
    post:
      consumes:
      - application/json
      description: 向目标设备发送一组linux指令
      parameters:
      - description: request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/model.CommandGroup'
      produces:
      - application/json
      responses:
        "200":
          description: OK
      summary: send group of linux command to host
      tags:
      - Command
  /files/batch/del:
    post:
      consumes:
      - application/json
      description: 批量删除文件/文件夹
      parameters:
      - description: request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/model.FileBatchDelete'
      responses:
        "200":
          description: OK
      summary: Batch delete file
      tags:
      - File
  /files/batch/role:
    post:
      consumes:
      - application/json
      description: 批量修改文件权限和用户/组
      parameters:
      - description: request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/model.FileRoleReq'
      responses:
