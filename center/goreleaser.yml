project_name: idb
dist: ./release
builds:
  - main: ./main.go
    binary: idb
    flags:
      - -tags=xpack
      - -trimpath
    ldflags:
      - "-s -w -X 'github.com/sensdata/idb/center/global.Version={{.Version}}'"  # 动态写入版本号
    env:
      - CGO_ENABLED=0
    goos:
      - linux
    goarm:
      - 7
    goarch:
      - amd64
      - arm64
      - arm
      - ppc64le
      - s390x
    
    # 可以根据需要添加其他编译参数
archives:
  - format: tar.gz
    name_template: "idb-{{ .Version }}-{{ .Os }}-{{ .Arch }}{{- if .Arm }}v{{ .Arm }}{{ end }}"
    wrap_in_directory: true
    files:
      - idb.conf
      - idb.service
      - ../scripts/install.sh

checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ incpatch .Version }}-next"
release:
  draft: true
  mode: append
  extra_files:
    - glob: release/*.tar.gz
    - glob: release/checksums.txt
  name_template: "Release {{.Tag}}"