name: CI - Code Quality, Test and Build

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  code-quality:
    runs-on: ubuntu-latest
    name: Code Quality Check
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23.x'

      - name: Install golangci-lint
        run: go install github.com/golangci/golangci-lint/cmd/golangci-lint@v1.59.1

      - name: Run go fmt
        run: |
          cd center && go fmt ./...
          cd ../agent && go fmt ./...
          cd ../core && go fmt ./...

      - name: Run golangci-lint
        run: |
          cd center && golangci-lint run --timeout=3m
          cd ../agent && golangci-lint run --timeout=3m
          cd ../core && golangci-lint run --timeout=3m

  unit-test:
    runs-on: ubuntu-latest
    name: Unit Test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23.x'

      - name: Ensure openssl is installed
        run: which openssl || sudo apt-get update && sudo apt-get install -y openssl

      - name: Generate key and certs
        run: |
          make generate-key
          make generate-certs

      - name: Run unit tests
        run: |
          cd center && go test -v ./...
          cd ../agent && go test -v ./...
          cd ../core && go test -v ./...

  build-test:
    runs-on: ubuntu-latest
    name: Build Test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23.x'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'

      - name: Ensure openssl is installed
        run: which openssl || sudo apt-get update && sudo apt-get install -y openssl

      - name: Generate key and certs
        run: |
          make generate-key
          make generate-certs

      - name: Build backend
        run: |
          cd center && make build
          cd ../agent && make build

      - name: Build frontend
        run: |
          cd frontend
          npm install
          npm run build

  docker-build-test:
    runs-on: ubuntu-latest
    name: Docker Build Test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (no push)
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: idb:ci-test
          cache-from: type=gha
          cache-to: type=gha,mode=max
